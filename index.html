<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- ----- the google fonts routine ----------- -->

    <!-- first the preconnect -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- then the preload -->
    <link
      link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
    />

    <!-- then the stylesheet setting media to print -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      media="print"
      onload="this.media='all'"
    />

    <!-- then the noscript fallback -->
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      />
    </noscript>

    <!-- custom styles -->

    <link rel="stylesheet" href="./styles/jwc-reset.css" />
    <link rel="stylesheet" href="./styles/style.css" />

    <!-- icon link last -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <h1>Frontend Mentor | Order summary card</h1>

  <main class="container">

  <section class="summary">
    
    <div class="summary-hero">
      <img src="../images/illustration-hero.svg" alt="Hero Illustration">
    </div>

    <div class="summary-content">

      <div class="summary-text">
        <h2 class="summary-heading">Order Summary</h2>
        <p class="summary-desc">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      </div>

      <div class="summary-order-details">
        <div class="summary-order-product">
          <h3 class="summary-order-product-desc">Annual Plan</h3>
          <div class="summary-order-product-price">$59.99/year</div>
        </div>

        <a class="summary-order-details-change" href="#">Change</a>

      </div>

    <button class="summary-btn-payment">Proceed to Payment</button>

    <a href="#" class="summary-cancel">Cancel Order</a>

  </div>

  </section>

</main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">GRB</a>.
  </div>
</body>
</html>
